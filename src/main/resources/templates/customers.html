<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Customer List</title>
	<style>
		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.header-buttons {
			margin-left: 20px;
		}

		button {
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>Customer List</h1>
		<div class="header-buttons">
			<a href="new" onclick="history.back();">Register</a>
			<button onclick="downloadCustomers()">Download</button>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Gender</th>
				<th>Contact Number</th>
				<th>Country</th>
				<th>Date of Birth</th>
				<th>Received Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${customers}">
				<td>
					<a th:href="@{/customers/{id}(id=${customer.id})}" th:text="${customer.id}"></a>
				</td>
				<td th:text="${customer.firstname}"></td>
				<td th:text="${customer.lastname}"></td>
				<td th:text="${customer.email}"></td>
				<td th:text="${customer.gender}"></td>
				<td th:text="${customer.contactNumber}"></td>
				<td th:text="${customer.country}"></td>
				<td th:text="${customer.dob}"></td>
				<td th:text="${customer.date}"></td>
			</tr>
		</tbody>
	</table>
</body>


</html>
